<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Tabulador RO – Eventos</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
/* =================== TEMA (igual Dashboard) =================== */
:root{
  --bg-main:#0f172a;
  --bg-surface:#020617;
  --bg-card:#020617;
  --border-soft:#1f2937;
  --text-main:#e5e7eb;
  --text-muted:#9ca3af;
  --accent:#38bdf8;
  --accent-soft:rgba(56,189,248,.15);
  --danger:#f97373;
}
body{
  margin:0;
  font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
  background:radial-gradient(circle at top left,#1e293b 0,var(--bg-main) 45%,#020617 100%);
  color:var(--text-main);
}
.shell{max-width:1200px;margin:0 auto;padding:24px}
.panel{
  background:radial-gradient(circle at top left,rgba(56,189,248,.12),var(--bg-card));
  border-radius:18px;padding:14px;margin-bottom:18px;
  border:1px solid rgba(148,163,184,.25);
}
h1,h2,h3{margin:0}
h1{font-size:26px}
h2{font-size:16px;margin-bottom:6px}
h3{font-size:14px;margin-bottom:6px}
.sub{font-size:12px;color:var(--text-muted)}
.btn{
  border-radius:999px;border:1px solid var(--border-soft);
  background:rgba(15,23,42,.7);color:var(--text-main);
  padding:7px 14px;font-size:12px;cursor:pointer;
}
.btn:hover{border-color:var(--accent)}
input,select,textarea{
  width:100%;padding:8px;border-radius:12px;
  border:1px solid rgba(148,163,184,.35);
  background:rgba(15,23,42,.6);color:var(--text-main);
}
textarea{min-height:80px}
.table-wrapper{overflow-x:auto;margin-top:8px}
table{width:100%;border-collapse:collapse;font-size:12px;min-width:1100px}
th,td{padding:6px 8px;border-bottom:1px solid rgba(148,163,184,.35)}
thead{background:linear-gradient(90deg,rgba(56,189,248,.2),rgba(37,99,235,.35))}
tbody tr:hover{background:rgba(148,163,184,.18)}
.grid2{display:grid;grid-template-columns:1fr 1fr;gap:12px}
.grid3{display:grid;grid-template-columns:1fr 1fr 1fr;gap:12px}
.hide{display:none}
</style>
</head>

<body>
<div class="shell">

<!-- =================== TOPO =================== -->
<div class="panel">
  <h1>Tabulador RO – Reclamações</h1>
  <p class="sub">Visual e dados alinhados ao Dashboard</p>
</div>

<!-- =================== EVENTOS =================== -->
<div class="panel" id="eventos">
  <h2>Selecione o Evento</h2>
  <div class="grid2">
    <button class="btn" onclick="entrarEvento(1)">Evento 1 (Ult Sts = 1)</button>
    <button class="btn" onclick="entrarEvento(2)">Evento 2 (Ult Sts = 2)</button>
  </div>
</div>

<!-- =================== WORKSPACE =================== -->
<div id="workspace" class="hide">

<!-- ===== DETALHAMENTO (TOPO) ===== -->
<div class="panel">
  <h3>Reclamações — visão detalhada</h3>
  <input id="buscaTop" placeholder="Pesquisar por Nº RO..." oninput="renderTabela()">
  <div class="table-wrapper">
    <table id="tabelaTop">
      <thead>
        <tr>
          <th>Nº RO</th><th>Cliente</th><th>Produto</th><th>Motivo</th>
          <th>Situação Atual RO</th><th>Qtd FP</th><th>Último FP</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</div>

<!-- ===== TABULADOR ===== -->
<div class="panel">
  <h3>Registrar follow-up</h3>
  <div class="grid2">
    seelect etc
